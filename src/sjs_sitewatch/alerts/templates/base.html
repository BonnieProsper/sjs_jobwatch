<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SJS SiteWatch</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial;
        background-color: #f6f7f9;
        color: #222;
      }

      .container {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px;
        background: white;
        border-radius: 8px;
      }

      h1 {
        margin-top: 0;
      }

      .job-list {
        list-style: none;
        padding: 0;
      }

      .job-list li {
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #ddd;
      }

      .footer {
        font-size: 0.9em;
        color: #666;
        margin-top: 24px;
      }

      .severity-low {
        border-left: 4px solid #9ca3af;
        padding-left: 12px;
      }

      .severity-medium {
        border-left: 4px solid #f59e0b;
        padding-left: 12px;
      }

      .severity-high {
        border-left: 4px solid #dc2626;
        padding-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
      <div class="footer">
        Generated by SJS SiteWatch
      </div>
    </div>
  </body>
</html>
