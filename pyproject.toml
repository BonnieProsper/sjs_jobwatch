[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "sjs-sitewatch"
version = "0.1.0"
description = "Job market monitoring and alerting CLI"
requires-python = ">=3.10"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
  "-ra",
  "--strict-markers",
  "--strict-config",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.poetry.dependencies]
apscheduler = "^3.11.2"

[tool.poetry.scripts]
sjs-sitewatch = "sjs_sitewatch.cli.cli:main"
